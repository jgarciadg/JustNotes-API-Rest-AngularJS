<!DOCTYPE html>
<html id="register" data-ng-app="JustNotesAPIREST">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>JustNotes</title>
<link rel="icon" href="../images/Logo.png">
<link rel="stylesheet" type="text/css" href="../stylesheet/stylesheet5.css">

<script src="../js/angular/angular.js"></script>
<script src="../js/angular/angular-route.js"></script>

<script src="../js/app.js"></script>

<script src="../js/factories/usersFactory.js"></script>

<script src="../js/controllers/registerCtrl.js"></script>

</head>
<body >
<header>
		<div id="contain-header">
			<div id="left-header">
				<a href="../LoginServlet">
					<h1>JustNotes</h1>
				</a>
			</div>
			<div id="center-header">
				<img id="center-header-img" src="../images/Logo.png" alt="Logo">
			</div>
			<div id="right-header">
				<a href="../LoginServlet">
					<div class="header-right-link">Sign In</div>
				</a> 
				<a href="${pageContext.request.contextPath}/RegisterServlet">
					<div class="header-right-link active-link">Sign Up</div>
				</a>
			</div>
		</div>
	</header>
<div id="half-left" class="half" data-ng-controller="registerCtrl as registerVM">
		<div class="box box-center">
			<form data-ng-submit="registerVM.functions.registerUser()">
				<h2>Register</h2>
					<h3 data-ng-repeat="error in registerVM.errors">{{error}}</h3>
				<input type="text" name="username" placeholder="Username" data-ng-model="registerVM.user.username" required> 
				<input type="email" name="email" placeholder="Email" data-ng-model="registerVM.user.email" required>
				<input type="password" name="password" placeholder="Password" data-ng-model="registerVM.user.password" required> 
				<input type="password" name="verifiedpassword" placeholder="Corfirm Password" data-ng-model="registerVM.verifiedPassword" required> 
				<input type="submit" value="Register">
			</form>

		</div>
	</div>
	<div id="half-right" class="half">
		<img src="http://www.diycollegerankings.com/wp-content/uploads/2016/03/yellow-posit.png" alt="Decorative Posit">
	</div>
</body>
</html>
